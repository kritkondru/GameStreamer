<ion-tabs>

  <ion-tab tab="tab1">
    <ion-router-outlet name="tab1"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="tab2">
    <ion-router-outlet name="tab2"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="tab3">
    <ion-router-outlet name="tab3"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar id="tab" slot="bottom">

    <ion-tab-button tab="tab1" href="/tabs/(tab1:tab1)">
      <ion-icon name="ios-home"></ion-icon>
      <ion-label id="p1">Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/(tab2:tab2)">
      <ion-icon name="logo-steam"></ion-icon>
      <ion-label id="p1">Streams&Reviews</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/(tab3:tab3)">
      <ion-icon name="ios-contact"></ion-icon>
      <ion-label id="p1">Connect</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
